name: Publish tag
on: 
  release: 
    types: [ "published" ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' # SDK Version to use.
      - name: Build projects
        run: dotnet build --configuration Release
      - name: Run tests
        run: dotnet test MathExprTests --configuration Release --collect:"XPlat Code Coverage"
      - uses: actions/upload-artifact@v1
        with:
          name: test-results
          path: MathExprTests/TestResults
      - name: Pack Nuget package
        shell: pwsh
        run: dotnet pack --configuration Release MathExpr -p:InformationalVersion="GitHub Actions CI"
      - name: Push Nupkg to GitHub Packages
        uses: tanaka-takayoshi/nuget-publish-to-github-packages-action@v2.1
        with:
          nupkg-path: MathExpr/bin/Release/*.nupkg
          repo-owner: nike4613
          gh-user: nike4613
          token: ${{ secrets.GITHUB_TOKEN }}
